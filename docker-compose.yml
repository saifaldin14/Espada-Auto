services:
  espada-gateway:
    image: ${ESPADA_IMAGE:-espada:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      ESPADA_GATEWAY_TOKEN: ${ESPADA_GATEWAY_TOKEN}
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${ESPADA_CONFIG_DIR}:/home/node/.espada
      - ${ESPADA_WORKSPACE_DIR}:/home/node/clawd
    ports:
      - "${ESPADA_GATEWAY_PORT:-18789}:18789"
      - "${ESPADA_BRIDGE_PORT:-18790}:18790"
    init: true
    restart: unless-stopped
    command:
      [
        "node",
        "dist/index.js",
        "gateway",
        "--bind",
        "${ESPADA_GATEWAY_BIND:-lan}",
        "--port",
        "${ESPADA_GATEWAY_PORT:-18789}"
      ]

  espada-cli:
    image: ${ESPADA_IMAGE:-espada:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      BROWSER: echo
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${ESPADA_CONFIG_DIR}:/home/node/.espada
      - ${ESPADA_WORKSPACE_DIR}:/home/node/clawd
    stdin_open: true
    tty: true
    init: true
    entrypoint: ["node", "dist/index.js"]
